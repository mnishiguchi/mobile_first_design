<div id="app-navbar">
  <div class="wrapper">
    <hgroup>

      <!-- Hamburger button -->
      <button type="button"
         class="hamburger"
         ng-click="$ctrl.toggleMenu()"
         ng-show="$ctrl.isMobile">
        &#9776;
      </button>

      <a ng-href="{{ $ctrl.paths[ 0 ] }}">
        <h1 id="logo">Bees</h1>
        <p>This is a website about bees</p>
      </a>
    </hgroup>

    <nav ng-show="$ctrl.isShownMenu">
      <ul>
        <li
          ng-repeat="label in $ctrl.labels track by $index"
          ng-class="{ active: label === $ctrl.activeTab }"
          class="nav-item">

          <a
            ng-href="{{ $ctrl.paths[ $index ] }}"
            ng-class="{ active: label === $ctrl.activeTab }"
            class="nav-link">
            {{ label }}
          </a>

        </li>
      </ul>
    </nav>
  </div>
</div>
