<app-navbar></app-navbar>

<!-- A big picture of a beehive -->
<header id="jumbotron"></header>

<div class="wrapper">

  <div  class="row">
    <div class="columns-max-3">
      <figure ng-repeat="bee in vm.data_1">

        <a ng-href="{{ bee.linkUrl }}">
          <img
            ng-src="{{ bee.imgUrl }}"
            alt="{{ bee.name }}"
            title="{{ bee.name }}" >
        </a>

        <div class="description">
          <h4>{{ bee.name }}</h4>
          <hr>
          <p>
            {{ bee.desc | limitTo: 123 }}<span ng-if="bee.desc.length > 123">&hellip;</span>
          </p>
          <a
            ng-href="{{ bee.linkUrl }}"
            class="read-more">
            Read more
          </a>
        </div><!-- /.description -->

      </figure>
    </div>
  </div>

  <hr>

  <div  class="row">
    <div class="columns-max-5">

      <figure ng-repeat="bee in vm.data_2">

        <a ng-href="{{ bee.linkUrl }}">
          <img
            ng-src="{{ bee.imgUrl }}"
            alt="{{ bee.name }}"
            title="{{ bee.name }}" >
        </a>

        <div class="description">
          <h4>{{ bee.name }}</h4>
          <hr>
          <p>
            {{ bee.desc | limitTo: 123 }}<span ng-if="bee.desc.length > 123">&hellip;</span>
          </p>
        </div>

        <a
          ng-href="{{ bee.linkUrl }}"
          class="read-more">
          Read more
        </a>

      </figure>

      <div class="clearfix"></div>

    </div>
  </div>

  <app-footer></app-footer>

</div><!-- /.wrapper -->
