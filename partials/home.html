<app-navbar></app-navbar>

<div class="wrapper">

  <div  class="row">
    <div class="three-columns">
      <figure ng-repeat="bee in vm.bees_1">

        <a ng-href="{{ bee.linkUrl }}">
          <img
            class="card-img-top"
            ng-src="{{ bee.imgUrl }}"
            alt="{{ bee.name }}"
            title="{{ bee.name }}" >
        </a>

        <div class="description">
          <h4>{{ bee.name }}</h4>
          <hr>
          <p>
            {{ bee.desc }}
          </p>
        </div>

      </figure>
    </div>
  </div>

  <div  class="row">
    <div class="five-columns">
      <figure ng-repeat="bee in vm.bees_2">

        <a ng-href="{{ bee.linkUrl }}">
          <img
            class="card-img-top"
            ng-src="{{ bee.imgUrl }}"
            alt="{{ bee.name }}"
            title="{{ bee.name }}" >
        </a>

        <div class="description">
          <h4>{{ bee.name }}</h4>
          <hr>
          <p>
            {{ bee.desc }}
          </p>
        </div>

      </figure>
    </div>
  </div>

  <app-footer></app-footer>

</div><!-- /.wrapper -->
